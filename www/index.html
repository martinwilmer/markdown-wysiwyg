<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WYSIWYG Markdown Editor</title>
    <meta name="description" content="What you see is what you get markdown editor">
    <meta name="description" content="What you see is what you get markdown editor">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="js/vendor/FileSaver.min.js"></script>
    <script src="js/vendor/jspdf.js"></script>
    <script src="js/vendor/jspdf.plugin.from_html.js"></script>
    <script src="js/vendor/jspdf.plugin.standard_fonts_metrics.js"></script>
</head>
<body>
    <div id="md-wysiwyg" class="md-wysiwyg">
        <div class="menu">
            <div class="logo">
                <img  id="logo" src="./img/logo_web_2.png" height="30"/>
            </div>
        </div>
        <div class="input">
            <div class="input-btns" id="input-btns">
                <span class="input-btn" id="btn-h1">h1</span>
                <span class="input-btn" id="btn-h2">h2</span>
                <span class="input-btn" id="btn-h3">h3</span>
                <span class="input-btn" id="btn-h4">h4</span>
                <span class="input-btn" id="btn-h5">h5</span>
                <span class="input-btn" id="btn-h6">h6</span>
                <span class="input-btn" id="btn-ul">ul</span>
                <span class="input-btn" id="btn-ol">ol</span>
                <span class="input-btn" id="btn-quote">qu</span>
                <span class="input-btn" id="btn-codeBlock">cd</span>
                <span class="input-btn" id="btn-hr">hr</span>
            </div>
            <form action="#" method="post">
                <textarea id="md-input" class="md-input" cols="40" rows="10"></textarea>
            </form>
        </div>
        <div class="output">
            <div class="export-btns" id="export-btns">
                <span class="export-btn" id="btn-export-html">&#11015; export html</span>
                <span class="export-btn" id="btn-export-pdf">&#11015; export pdf</span>
                <span class="export-btn" id="btn-export-md">&#11015; export md</span>
            </div>
            <div class="html-output" id="html-output"></div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="js/md-wysiwyg.js"></script>
    <script src="js/main.js"></script>
    <script src="js/export.js"></script>
</body>
</html>
